<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <form action="">
            <label for="fname" class="label">Name</label>
            <input type="text" name="fname" placeholder="Vorname" required>
            <input type="text" name="lname" placeholder="Nachname" required><br>
            <label for="email" class="label">Email</label>
            <input type="email" name="email" required><br>
            <label for="gender" class="label_Gender">Gender</label>
            <label for="gender">Male</label>
            <input type="radio" name="gender"value="Male">
            <label for="gender">Female</label>
            <input type="radio" name="gender"value="female">
            <br>
            <label for="topics" class="label">Thema</label>
            <select name="topics">
                <option value="Advertise">Advertise</option>
                <option value="Partnership">Partnership</option>
                <option value="General">General</option>
            </select><br>
            <label for="message" class="label">Nachricht</label>
            <textarea name="message" rows="6" cols="40" required></textarea> 
            <input type="button" value="Submit">
        </form>
    </main>
    <script src="assets/js/main.js"></script>
</body>
</html>
